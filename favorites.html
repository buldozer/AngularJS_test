<!DOCTYPE html>
<html lang="en" ng-app="bookApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="booksData.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>

    <script src="app.js"></script>
</head>
<body ng-controller="MainController">
    <div class="container mt-4">
        <h1>Favorite Books</h1>
        <!-- Display favorite books similar to the main page -->
        <div class="row">
            <div class="col-md-4" ng-repeat="book in favorites">
                <div class="card mb-4">
                    <!-- Display book details, similar to the main page -->
                    <div class="card-body">
                        <h5 class="card-title">{{ book.name }}</h5>
                        <p class="card-text">Description: {{ book.description }}</p>
                        <p class="card-text">ID: {{ book.id }}</p>
                        <button class="btn btn-primary" ng-click="showDetails(book)">Show More</button>
                        <!-- Use a similar "Favorite" button as in the main page -->
                        <button class="btn" ng-class="{ 'btn-success': isFavorite(book), 'btn-outline-success': !isFavorite(book) }" ng-click="toggleFavorite(book)">
                            {{ isFavorite(book) ? 'Unfavorite' : 'Favorite' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
